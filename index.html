<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Workout Rest Timer</title>
  <link rel="icon" href="resttimer-roundcap-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
  <link rel="icon" href="resttimer-roundcap-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f1419">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    /* simplified styling placeholder */
    body { font-family: system-ui, sans-serif; margin:0; padding:0; background:#f6f8fb; color:#0b1722; }
    .wrap { max-width:600px; margin:0 auto; padding:16px; }
    header { text-align:center; margin:20px 0; font-weight:800; font-size:24px; }
    .row { display:flex; gap:12px; justify-content:center; margin-top:16px; flex-wrap:wrap; }
    .btn { padding:12px 18px; border-radius:12px; border:1px solid #ccc; background:#fff; cursor:pointer; font-weight:700; }
    .btn-primary { background:#1f6eff; color:#fff; }
    .ring-wrap { width:280px; margin:0 auto 24px; }
    .time { text-align:center; font-size:48px; font-weight:800; }
    .status { text-align:center; color:#6b7c8d; font-weight:600; margin-top:6px; }
  </style>
</head>
<body id="root" class="auto">
  <div class="wrap">
    <header>Workout Rest Timer</header>
    <div class="ring-wrap">
      <svg viewBox="0 0 100 100">
        <g transform="rotate(-90 50 50)">
          <circle cx="50" cy="50" r="47" stroke="#eee" stroke-width="6" fill="none"/>
          <circle id="ring" cx="50" cy="50" r="47" stroke="#1f6eff" stroke-width="6" fill="none"
            stroke-linecap="round" stroke-dasharray="295.31" stroke-dashoffset="0"/>
        </g>
      </svg>
      <div class="time" id="digits">1:00</div>
      <div class="status" id="status">Rest · idle</div>
    </div>
    <div class="row">
      <button id="undoBtn" class="btn">⬅ Back</button>
      <button id="minusBtn" class="btn">–15s</button>
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="plusBtn" class="btn">+15s</button>
      <button id="nextBtn" class="btn">Skip Rest ➡</button>
    </div>
  </div>
  <script>
    // Minimal placeholder script (full timer logic omitted for brevity)
    document.getElementById('startBtn').addEventListener('click',()=>alert('Start clicked'));
    // Prevent double-tap zoom robustly
    (function(){
      let lastTouchEnd=0;
      document.addEventListener('touchend',function(e){
        if(e.touches.length>0) return;
        const now=Date.now();
        if(now-lastTouchEnd<=300){
          if(e.target.closest('button')) e.preventDefault();
        }
        lastTouchEnd=now;
      },{passive:false});
    })();
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js').catch(console.warn);
    }
  </script>
</body>
</html>
